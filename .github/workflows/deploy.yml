name: Dev CI/CD Pipeline

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - main
      
  pull_request:

env:
  AWS_REGION: eu-west-2
  STACK_NAME: service-stripe
  STAGE: dev
  TARGET_EVENT_BUS_NAME: service-eventbridge-event-bus

jobs:
  deploy-dev:
    name: Deploy to AWS (Dev)
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Deploy Stack
        run: |
          echo "üöÄ Starting deployment to ${STAGE} environment..."
          cdk deploy --require-approval never
          if [ $? -ne 0 ]; then
            echo "‚ùå Deployment failed with exit code $?"
            echo "üîç Checking CloudFormation stack status..."
            aws cloudformation describe-stacks --stack-name ${STACK_NAME}-${STAGE} --query 'Stacks[0].StackStatus' --output text || echo "Stack not found or inaccessible"
            echo "üìã Recent CloudFormation events:"
            aws cloudformation describe-stack-events --stack-name ${STACK_NAME}-${STAGE} --query 'StackEvents[0:5].[Timestamp,LogicalResourceId,ResourceStatus,ResourceStatusReason]' --output table || echo "Could not retrieve events"
            exit 1
          fi
          echo "‚úÖ Deployment completed successfully"