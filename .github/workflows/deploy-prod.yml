name: Prod CI/CD Pipeline

permissions:
  id-token: write
  contents: read

on:
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2
  STACK_NAME: service-stripe
  STAGE: prod
  TARGET_EVENT_BUS_NAME: service-eventbridge-event-bus

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-prod:
    name: Deploy to AWS (Prod)
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Deploy Stack to Production
        run: |
          echo "Starting deployment to ${STAGE} environment..."
          cdk deploy --require-approval never
          if [ $? -ne 0 ]; then
            echo "Deployment failed with exit code $?"
            echo "Checking CloudFormation stack status..."
            aws cloudformation describe-stacks --stack-name ${STACK_NAME}-${STAGE} --query 'Stacks[0].StackStatus' --output text || echo "Stack not found or inaccessible"
            echo "Recent CloudFormation events:"
            aws cloudformation describe-stack-events --stack-name ${STACK_NAME}-${STAGE} --query 'StackEvents[0:5].[Timestamp,LogicalResourceId,ResourceStatus,ResourceStatusReason]' --output table || echo "Could not retrieve events"
            exit 1
          fi
          echo "Deployment completed successfully"

      - name: Post-deploy verification
        run: |
          echo "Verifying stack status..."
          STACK_STATUS=$(aws cloudformation describe-stacks \
            --stack-name ${STACK_NAME}-${STAGE} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "UNKNOWN")

          echo "Stack status: ${STACK_STATUS}"

          if [[ "${STACK_STATUS}" != *"COMPLETE"* ]]; then
            echo "::error::Stack is in unexpected state: ${STACK_STATUS}"
            aws cloudformation describe-stack-events \
              --stack-name ${STACK_NAME}-${STAGE} \
              --query 'StackEvents[0:10].[Timestamp,LogicalResourceId,ResourceStatus,ResourceStatusReason]' \
              --output table
            exit 1
          fi

          echo "Post-deploy verification passed"
